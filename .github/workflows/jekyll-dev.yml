# Development branch deployment workflow
# Deploys the dev branch to GitHub Pages at https://cepro.github.io/www.waterlilies.energy-jekyll/

name: Deploy Dev Branch to GitHub Pages

on:
  # Runs on pushes to dev branch
  push:
    branches: ["dev"]
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages-dev"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.201.0
        with:
          ruby-version: '3.3.6'
          bundler-cache: true
          cache-version: 0
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll for Dev
        run: bundle exec jekyll build --config "_config.yml,_config_dev.yml"
        env:
          JEKYLL_ENV: development
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages-dev
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4